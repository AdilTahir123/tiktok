<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Live Digital Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #a3eea3;
    }
    .clock {
      width: 80vmin; /* responsive width */
      height: 80vmin; /* responsive height */
      max-width: 600px;
      max-height: 600px;
      background: url("clock.png") no-repeat center/cover;
      position: relative;
      border-radius: 50%;
    }
    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%);
      border-radius: 10px;
      background: gray;
    }
    .hour {
      width: 3%; /* relative to clock size */
      height: 25%;
      z-index: 3;
    }
    .minutes {
      width: 2%; 
      height: 35%;
      z-index: 2;
    }
    .second {
      width: 1%; 
      height: 38%;
      z-index: 1;
      background: red;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour"></div>
    <div class="hand minutes"></div>
    <div class="hand second"></div>
  </div>

  <script>
    const hour = document.querySelector(".hour");
    const minutes = document.querySelector(".minutes");
    const second = document.querySelector(".second");

    function updateClock() {
      const d = new Date();
      const htime = d.getHours() % 12;
      const mtime = d.getMinutes();
      const stime = d.getSeconds();

      const hrotation = 30 * htime + mtime / 2;
      const mrotation = 5.7 * mtime;
      const srotation = 6 * stime;

      hour.style.transform = `translateX(-50%) rotate(${hrotation}deg)`;
      minutes.style.transform = `translateX(-50%) rotate(${mrotation}deg)`;
      second.style.transform = `translateX(-50%) rotate(${srotation}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
