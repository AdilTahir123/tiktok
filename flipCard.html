<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;   
    }
    .card-inner{
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        color: white;
        transition:transform 2s;
    }
    .card:hover .card-inner{
        transform: rotateY(180deg);
    }
    .front, .back{
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
            display: flex;
        align-items: center;
        justify-content: center;
        font-size: x-large;
    }
    .front{
        background: red;
    }
    .back{
        background: green;
        transform: rotateY(180deg);
    }

</style>
<body>
        <div class="card">
            <div class="card-inner">
                <div class="front">Pakistan</div>
                <div class="back">Zinda</div>
            </div>
        </div>
</body>
</html>
