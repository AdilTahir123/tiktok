<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:sans-serif; 
    }
    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card{
        width: 200px;
        border: 1px solid green;
        padding: 3px;
        position: relative;
        overflow: hidden;
    }
    .card::after{
        content: ' ';
        position: absolute;
  background: conic-gradient(#9708cb, #234, #0ebf32, #9708cb);
        width: 100%;
        height: 144px;
        padding: 10px;
        animation: rotate 3s linear infinite;
        z-index: 0;
        filter: blur(2px);
        top: 0;
    }
    @keyframes rotate {
        100%{
            transform: rotate(360deg);
        }
        
    }
    .inner{
        position: relative;
        text-align: center;
        z-index: 1;
        background: #eeb1b1;
        padding: 10px;
    }
    .inner img{
        width: 100%;
    }
    button{
        padding: 10px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

</style>
<body>
    <div class="card">
        <div class="inner">
            <img src="https://picsum.photos/id/1045/200/200" alt="nature">
            <div class="desc">Simple Card With Nature View</div>
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
