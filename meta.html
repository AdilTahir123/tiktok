<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Animation</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

html,body{
  height:100%;
}

.card{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.inner{
  width:200px;
  height:300px;
  background: rgb(52, 202, 52);   /* âœ… now guaranteed */
  color:white;
  position: relative;
  border-radius:10px;
}
/* Animation not work on simple variable therefore property used */
@property --angle-{
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}
:root{
  --angle-:0deg;
}
.inner::after,.inner::before{
  content:'';
  position: absolute;
  background: red;
  inset: -3px;
  z-index: -1;
  background-image: conic-gradient(from var(--angle-),rgb(246, 8, 8),green,blue,pink);
  animation:move 3s linear infinite;
}
.inner::before{
  filter: blur(3px);
  opacity: 0.8;
}
@keyframes move {
  to{
    --angle-:360deg;
  }
}
img{ width:100%; }

.desc{ 
  margin:8px 0;
text-align: center; }

button{
  width:80%;
  margin:auto;
  display:block;
  padding:10px;
  border:none;
  border-radius:30px;
  background:rgb(237,237,9);
}
</style>
</head>

<body>
<div class="card">
  <div class="inner">
    <img src="https://picsum.photos/id/1/200/200">
    <div class="desc">A simple boy with Laptop Doing his work</div>
    <button>Add To Cart</button>
  </div>
</div>
</body>
</html>
